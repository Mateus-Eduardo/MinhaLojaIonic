<ion-header>
  <ion-toolbar color="primary"> <!-- Alterado para cor azul -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-color-light"> <!-- Alterado para cor de fundo clara -->
  <ion-list *ngIf="listaProdutos.length > 0; else emptyState">
    <ion-card>
      <ion-item *ngFor="let produto of listaProdutos; let i = index">
        <ion-thumbnail slot="start">
          <img [src]="produto.foto" alt="Imagem do Produto">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ produto.nome }}</h2>
          <p>{{ produto.descricao }}</p>
          <p>Preço: R$ {{ produto.preco | number: '1.2-2' }}</p>
          <ion-button color="danger" (click)="removerItem(i)">Remover</ion-button>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>

  <ng-template #emptyState>
    <ion-text class="ion-text-center">
      O carrinho está vazio.
    </ion-text>
  </ng-template>

  <ion-item-divider>
    <ion-label>Total:</ion-label>
    <ion-label>R$ {{ total | number: '1.2-2' }}</ion-label>
  </ion-item-divider>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="primary" (click)="limparCarrinho()">Limpar Carrinho</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="primary" (click)="concluirCompra()">Concluir Compra</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
